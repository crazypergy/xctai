<!doctype html>
<html>
  <head>
    <title>XTCAI</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <header class="hero">
      <div class="container hero-content">
        <div>
          <h1 class="hero-title">XTCAI</h1>
          <p class="hero-subtitle">
            Explain Magic: The Gathering cards with rulings and a quick summary.
          </p>
        </div>
        <div class="hero-actions">
          <button id="randomBtn" class="btn btn-outline-light" type="button">
            Random Card
          </button>
        </div>
      </div>
    </header>

    <main class="container app">
      <div class="status" id="statusText" aria-live="polite"></div>
      <div class="app-grid">
        <section class="card-panel">
          <div class="card-frame">
            <img src="" class="cardImage" alt="Card art" />
          </div>
          <h2 id="cardName" class="card-title">Loadingâ€¦</h2>
        </section>

        <section class="text-panel">
          <div class="panel-header">
            <h3>Rulings & Summary</h3>
          </div>
          <div class="panel-body" id="rulesText"></div>
        </section>
      </div>

      <section class="search-panel">
        <form id="search-form" class="search-form">
          <input
            id="search-input"
            class="form-control"
            type="search"
            placeholder="Search a card name"
            aria-label="Search"
          />
          <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <span>Card data and images provided by Scryfall.</span>
      </div>
    </footer>

    <div class="modal-overlay" id="summaryModal" aria-hidden="true">
      <div class="modal-card" role="dialog" aria-modal="true">
        <div class="modal-header">
          <h3>Summary</h3>
          <button
            id="closeModalBtn"
            class="btn btn-outline-secondary btn-sm"
            type="button"
          >
            Close
          </button>
        </div>
        <div class="modal-body" id="summaryText"></div>
      </div>
    </div>
  </body>
</html>
